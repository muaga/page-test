<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- fieldset : 내용을 box형태로 감싼다. -->
    <!-- legend : fieldset의 box 제목을 설정 -->
    <fieldset>
      <legend>로그인</legend>
      <dir>
        <label for="id">아이디</label>
        <!-- label의 for가 있는 버전 : for는 input의 제목을 지정.-->
        <!-- label과 input을 따로 쓸 경우 id를 매칭시켜줘야 한다. -->
        <input id="id" type="text" placeholder="아이디를 입력하세요." />
      </dir>
      <dir>
        <label>
          비밀번호
          <input type="text" placeholder="비밀번호를 입력하세요." />
        </label>
        <!-- label의 for가 없는 버전 -->
        <!-- label 내부에 input을 쓸 경우 id 매칭이 필요없다. -->
      </dir>
      <dir>
        <label>
          <input type="checkbox" />
          아이디 기억하기
        </label>
        <!-- input의 입력범위가 label까지 확장된다. -->
        <!-- checkbox가 lable에 싸여있으면, '아이디 기억하기'글자만 눌려도 체크가 된다. -->
      </dir>
      <dir>
        <button onclick="alert('로그인 중')">로그인</button>
        <!-- button : 어떤 기능을 실행할 때 사용한다. -->
        <!-- onvlick : 버튼을 클릭하면 alert 작동을 하게 한다. -->
        <!-- html에서 "",''는 문자열이다. -->
      </dir>
    </fieldset>
  </body>
</html>
