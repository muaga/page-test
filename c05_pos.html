<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .my {
        width: 200px;
        height: 200px;
        display: block;
      }
      .s1 {
        background-color: red;
        /* position: absolute; */
      }
      .s2 {
        background-color: green;
        position: absolute;
        top: 15px;
        left: 3px;
        z-index: -2;
      }
      .s3 {
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        /* 크롬은 좌표 위치를 잡아줘야한다. */
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <span class="my s1">dd</span>
    <span class="my s2">dd</span>
    <span class="my s3">dd</span>
  </body>
</html>
