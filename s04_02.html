<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>텍스트 에어리어</h1>
    <textarea placeholder="내용을 입력하세요." rows="10" cols="30">
    안녕하세요
    </textarea>
    <!-- input과 다른 점 : 데이터 입력 크기 조절 가능 -->
    <!-- input 데이터 입력 - value / textarea 데이터 입력 - 저 사이에 입력하면 실제 입력이 되므로 띄어쓰기까지 신경쓰기 -->
    <!-- row, cols : textarea의 크기를 조절할 수 있다. -->
    <hr />
    <h1>iframe</h1>
    <iframe width="560" height="315" src="https://naver.com"></iframe>
    <hr />
    <h1>오디오</h1>
    <!-- controls : 일시정지, 소리크기 등등을 설정하는 패널을 제공 -->
    <!-- autoplay : 음소거 상태로만 가능하다. 사이트 진입시 음소거 상태로 시작되도록 제어하는 장치 -->
    <audio src="https://zrr.kr/5Xik" controls autoplay></audio>
    <hr />
    <h1>비디오</h1>
    <video src="https://zrr.kr/Mghf" controls width="400"></video>
    <hr />
    <h1>유튜브 비디오</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-PfsMEFU7rQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
