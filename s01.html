<!-- 일반태그 -->
<div>안녕</div>
<!-- 단일태그 -->
<!-- 단일태그는 태그이름 뒤에 / 를 붙인다 -->
<!-- html5 부터는 /를 붙여도 되고 안 붙여도 됨. 그러나 호환성을 위해 붙여주는 편이 좋다(옛날 버전의 인터넷을 위해) -->
감사<br/>합니다

<!-- 태그 공통 속성 -->
<!-- 어떤 태그든 가지고 있는 속성 -->
<!-- 예를 들어 id / class 등이 있다 -->
<!-- id는 붙여쓰고, class는 - 을 붙인다 -->
<!-- id = js(기능)을 적용할 때 자주 사용한다 /'id(js) = 지정해주는 명칭(뜻 없음)' - id의 같은 명칭은 무조건 1개(유일한 네임) 아니면 오류
<!-- class = css(style)을 적용할 때 자주 사용한다 / 'class(style) = 지정해주는 명칭(뜻 없음)' -->
<!-- class = 명칭이 같으면, 같은 영향을 받으며 / 다른 명칭으로 변경하면 다른 영향을 줄 수 있다 -->
<div id="house"></div>
<div id="house1"></div>
<!-- 가능 -->
<div class="house1"></div>
<div class="house1"></div>
<!-- 가능 -->
<div id="myDiv" class="my-class"></div>
<h1 id="myH1" class="my-h1"></h1>

<!-- 태그 특수 속성 -->
<!-- 특수 속성은 일부 태그만 가지고 있는 속성이다 -->
<!-- 예를 들어 herf 등이 있다 -->
<!-- herf는 하이퍼테스크를 만드는 링크로, 'a + Enter'를 눌리면 된다(링크이동URL제공)-->
<!-- a = 이동시키는 기능 / herf = 이동할 주소 -->
<a href="https://google.com">구글로 이동</a>
