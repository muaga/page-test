<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .title {
        background-color: gray;
        text-align: center;
      }
      .san {
        background-color: yellow;
      }
      h1 {
        text-align: center;
      }
      /* 텍스트 위치 - 중앙정렬 */
      .nara {
        color: blue;
        /* 글자 컬러 */
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h1>애국가</h1>
      <div>동해물과 <span class="san">백두산</span> 이 마르고 닳도록</div>
      <div>하느님이 보우하사</div>
      <div class="nara">우리나라 만세</div>
    </div>
    <!-- 1. 전체 block인 div 태그를 사용한 후, class 설정(style 변경을 위해 특정 위치의 이름을 지정한다.)     -->
    <!-- 2. 제목을 표현하기 위해 h1 태그 이름을 사용한다 -->
    <!-- 3. 첫번째 줄 속에 '백두산'만 노란색으로 표현하기 위해 span 태그, class 설정 -->
    <!-- 4. 마지막 줄 속 '우리나라 만세' 글자 컬러를 파란색으로 표현하기 위해 class 설정 -->
  </body>
</html>
