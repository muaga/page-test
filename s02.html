<!-- DOCTYPE html = html5문서라는 것을 알려준다 -->
<!DOCTYPE html>
<!-- html은 html문서의 시작을 알려준다 -->
<!-- lang 속성은 시맨틱 속성 -->
<!-- lang 속성은 시각장애인 등을 위한 속성 "이 페이지는 한국어로 설정되어 있습니다"와 같은 것-->
<!-- lang=ko나 en는 크게 중요하지 않다 -->
<!-- 없어도 됨 -->
<html lang="ko">
    <!-- head는 문서의 메타데이터를 정의하는 영역 -->
    <!-- 메타데이터 - 쉽게 눈에 보이지 않는 데이터에 대한 정보 예. 썸네일, 앨범명 등 -->
    <!-- 없어도 됨 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html파일의 제목 - 탭에 나오는 사이트 명 -->
    <title>홈페이지</title>

</head>
<!-- 실제 작성한 html이 출력되는 위치. body 내에 작성해야 페이지에 표현된다 -->
<body>
    <h1>안녕</h1>
    
</body>
</html>
